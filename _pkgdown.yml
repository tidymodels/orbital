url: https://orbital.tidymodels.org
template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    primary: "#CA225E"

  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js" data-max-height="43" data-light-bg="#666f76" data-light-fg="#f9f9f9"></script>
      <script defer data-domain="orbital.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: Create orbital objects
  desc: >
    Turn a fitted workflow, parsnip, or recipes object into an orbital  object. This will almost always be the first function you use.
  contents:
  - orbital
  - estimate_orbital_size
- title: Prediction
  desc: >
    An orbital object can be predicted with, using data.frames or  connections to data bases.
  contents:
  - predict.orbital_class
  - augment.orbital_class
- title: Code generation
  desc: >
    An orbital object can be turned into code itself that produces the same
    output as predicting would.
  contents:
  - orbital_dt
  - orbital_inline
  - orbital_sql
  - orbital_r_fun
- title: Read and Write
  desc: >
    Reading and writing orbital objects to json files for easy storage.
  contents:
  - orbital_json_read
  - orbital_json_write

articles:
- title: Get started
  contents:
  - articles/orbital
- title: Orbital
  navbar: ~
  contents:
  - supported-models
  - articles/pros-cons
- title: SQL and deployment
  contents:
  - articles/databases
  - articles/database-deployment
  - articles/sql-size
  - separate-trees
  - float-precision

external-articles:
- name: float-precision
  title: Float precision at split boundaries
  description: How 32-bit vs 64-bit float differences can affect tree model predictions.
  href: https://tidypredict.tidymodels.org/articles/float-precision.html
